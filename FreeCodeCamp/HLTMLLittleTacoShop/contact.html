<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Livan Torrees">
    <meta name="description" content="Contact information for the Little Shop">
    <title>Contact Us - LS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Little Shop Contact Us</h1>

        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About LS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="Tacos ready to eat!" width="400" height="267">
            <figcaption>Little Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <article>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="your name" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="your email" required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane Suite T<br>
                    Miami, FL 33130
                </address>
                <p>
                    <em>Phone: <a href="tel:+13055551234">123-456-7890</a></em>
                </p>
            </section>
            <p>
               <a href="#">Back to Top</a>
           </p>
        </article>
        
        <hr>

        <footer>
            <p>Copyright &copy; The Little Shop</p>
        </footer>
    </main>
</body>

</html>
